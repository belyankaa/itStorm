<section class="blog">
  <div class="container">
    <div class="blog__title">Блог</div>
    <div class="blog__sorting">
      <div class="blog__sorting__items">
        <div class="blog__sorting__item" *ngFor="let category of activeCategoriesNames">
          <div>{{category.name}}</div>
          <div (click)="deleteParam(category.url)">
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_5676_586)">
                <line x1="1.93553" y1="3.15002" x2="13.9563" y2="15.1708" stroke="#709FDC" stroke-linecap="round"/>
                <line x1="13.9236" y1="3.12984" x2="1.90278" y2="15.1507" stroke="#709FDC" stroke-linecap="round"/>
              </g>
              <defs>
                <clipPath id="clip0_5676_586">
                  <rect width="16" height="16" fill="white" transform="translate(0 0.5)"/>
                </clipPath>
              </defs>
            </svg>
          </div>
        </div>
      </div>
      <div class="blog__sorting__button" (click)="toggleFilter()" [class.open]="openFilter">
        <div>Фильтр</div>
        <div>
          <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 14.5C9.41668 14.5 8.83335 14.275 8.39168 13.8334L2.95835 8.40003C2.71668 8.15837 2.71668 7.75837 2.95835 7.5167C3.20002 7.27503 3.60002 7.27503 3.84168 7.5167L9.27502 12.95C9.67502 13.35 10.325 13.35 10.725 12.95L16.1583 7.5167C16.4 7.27503 16.8 7.27503 17.0417 7.5167C17.2833 7.75837 17.2833 8.15837 17.0417 8.40003L11.6083 13.8334C11.1667 14.275 10.5833 14.5 10 14.5Z"
              fill="#071739"/>
          </svg>
        </div>
      </div>
      <div class="filter__button__items" *ngIf="openFilter">
        <div class="filter__button__item" *ngFor="let category of categories" (click)="changeParam(category.url)">
          <div class="filter__button__item__name" [class.active]="category.active">{{category.name}}</div>
          <div class="filter__button__item__button" *ngIf="!category.active">
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.12 4.904H6.656V0.511999H5.144V4.904H0.68V6.32H5.144V10.688H6.656V6.32H11.12V4.904Z"
                    fill="#BEBEBE"/>
            </svg>
          </div>
          <div class="filter__button__item__button" (click)="changeParam(category.url)" *ngIf="category.active">
            <svg width="7" height="3" viewBox="0 0 7 3" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.44 2.24H6.728V0.752H0.44V2.24Z" fill="#071739"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="blog__articles">
      <div class="blog__articles__item" *ngFor="let article of articles">
        <app-article-card [product]="article"></app-article-card>
      </div>
    </div>
